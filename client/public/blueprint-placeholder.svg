<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="360" viewBox="0 0 500 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="360" rx="10" fill="#F7F9FC"/>
  
  <!-- Blueprint Grid Lines -->
  <g opacity="0.15" stroke="#302E87">
    <!-- Vertical Lines -->
    <line x1="50" y1="0" x2="50" y2="360" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="360" stroke-width="1"/>
    <line x1="150" y1="0" x2="150" y2="360" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="360" stroke-width="1"/>
    <line x1="250" y1="0" x2="250" y2="360" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="360" stroke-width="1"/>
    <line x1="350" y1="0" x2="350" y2="360" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="360" stroke-width="1"/>
    <line x1="450" y1="0" x2="450" y2="360" stroke-width="1"/>
    
    <!-- Horizontal Lines -->
    <line x1="0" y1="40" x2="500" y2="40" stroke-width="1"/>
    <line x1="0" y1="80" x2="500" y2="80" stroke-width="1"/>
    <line x1="0" y1="120" x2="500" y2="120" stroke-width="1"/>
    <line x1="0" y1="160" x2="500" y2="160" stroke-width="1"/>
    <line x1="0" y1="200" x2="500" y2="200" stroke-width="1"/>
    <line x1="0" y1="240" x2="500" y2="240" stroke-width="1"/>
    <line x1="0" y1="280" x2="500" y2="280" stroke-width="1"/>
    <line x1="0" y1="320" x2="500" y2="320" stroke-width="1"/>
  </g>
  
  <!-- Header - Phase Labels -->
  <rect x="20" y="10" width="460" height="30" rx="4" fill="#F2918C" opacity="0.85"/>
  <text x="95" y="30" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" font-weight="bold">Awareness</text>
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" font-weight="bold">Consideration</text>
  <text x="330" y="30" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" font-weight="bold">Decision</text>
  <text x="430" y="30" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" font-weight="bold">Loyalty</text>
  
  <!-- Blueprint Blocks - Awareness Phase -->
  <rect x="25" y="60" width="100" height="80" rx="6" fill="#FFFFFF" stroke="#A1D9F5" stroke-width="2"/>
  <rect x="35" y="70" width="80" height="20" rx="4" fill="#A1D9F5" opacity="0.3"/>
  <text x="45" y="85" font-family="Arial, sans-serif" font-size="12" fill="#302E87" font-weight="bold">Discover</text>
  <rect x="35" y="100" width="80" height="30" rx="3" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  
  <rect x="25" y="150" width="100" height="80" rx="6" fill="#FFFFFF" stroke="#A1D9F5" stroke-width="2"/>
  <rect x="35" y="160" width="80" height="20" rx="4" fill="#A1D9F5" opacity="0.3"/>
  <text x="45" y="175" font-family="Arial, sans-serif" font-size="12" fill="#302E87" font-weight="bold">Research</text>
  <rect x="35" y="190" width="80" height="30" rx="3" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Blueprint Blocks - Consideration Phase -->
  <rect x="140" y="60" width="100" height="80" rx="6" fill="#FFFFFF" stroke="#F2918C" stroke-width="2"/>
  <rect x="150" y="70" width="80" height="20" rx="4" fill="#F2918C" opacity="0.3"/>
  <text x="160" y="85" font-family="Arial, sans-serif" font-size="12" fill="#302E87" font-weight="bold">Compare</text>
  <rect x="150" y="100" width="80" height="30" rx="3" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  
  <rect x="140" y="150" width="100" height="80" rx="6" fill="#FFFFFF" stroke="#F2918C" stroke-width="2"/>
  <rect x="150" y="160" width="80" height="20" rx="4" fill="#F2918C" opacity="0.3"/>
  <text x="160" y="175" font-family="Arial, sans-serif" font-size="12" fill="#302E87" font-weight="bold">Evaluate</text>
  <rect x="150" y="190" width="80" height="30" rx="3" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Blueprint Blocks - Decision Phase -->
  <rect x="255" y="60" width="100" height="80" rx="6" fill="#FFFFFF" stroke="#302E87" stroke-width="2"/>
  <rect x="265" y="70" width="80" height="20" rx="4" fill="#302E87" opacity="0.3"/>
  <text x="275" y="85" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" font-weight="bold">Purchase</text>
  <rect x="265" y="100" width="80" height="30" rx="3" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  
  <rect x="255" y="150" width="100" height="80" rx="6" fill="#FFFFFF" stroke="#302E87" stroke-width="2"/>
  <rect x="265" y="160" width="80" height="20" rx="4" fill="#302E87" opacity="0.3"/>
  <text x="275" y="175" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" font-weight="bold">Onboard</text>
  <rect x="265" y="190" width="80" height="30" rx="3" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Blueprint Blocks - Loyalty Phase -->
  <rect x="370" y="60" width="100" height="80" rx="6" fill="#FFFFFF" stroke="#FFE8D6" stroke-width="2"/>
  <rect x="380" y="70" width="80" height="20" rx="4" fill="#FFE8D6" opacity="0.6"/>
  <text x="390" y="85" font-family="Arial, sans-serif" font-size="12" fill="#302E87" font-weight="bold">Use</text>
  <rect x="380" y="100" width="80" height="30" rx="3" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  
  <rect x="370" y="150" width="100" height="80" rx="6" fill="#FFFFFF" stroke="#FFE8D6" stroke-width="2"/>
  <rect x="380" y="160" width="80" height="20" rx="4" fill="#FFE8D6" opacity="0.6"/>
  <text x="390" y="175" font-family="Arial, sans-serif" font-size="12" fill="#302E87" font-weight="bold">Advocate</text>
  <rect x="380" y="190" width="80" height="30" rx="3" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Connection Lines -->
  <g stroke="#302E87" stroke-width="2" stroke-dasharray="5,5" opacity="0.4">
    <line x1="125" y1="100" x2="140" y2="100" />
    <line x1="125" y1="190" x2="140" y2="190" />
    <line x1="240" y1="100" x2="255" y2="100" />
    <line x1="240" y1="190" x2="255" y2="190" />
    <line x1="355" y1="100" x2="370" y2="100" />
    <line x1="355" y1="190" x2="370" y2="190" />
    <line x1="75" y1="140" x2="75" y2="150" />
    <line x1="190" y1="140" x2="190" y2="150" />
    <line x1="305" y1="140" x2="305" y2="150" />
    <line x1="420" y1="140" x2="420" y2="150" />
  </g>
  
  <!-- Emoticons for Customer Sentiment -->
  <circle cx="75" y="260" r="15" fill="#A1D9F5" opacity="0.7"/>
  <text x="70" y="267" font-family="Arial, sans-serif" font-size="20">🤔</text>
  
  <circle cx="190" y="260" r="15" fill="#A1D9F5" opacity="0.7"/>
  <text x="185" y="267" font-family="Arial, sans-serif" font-size="20">🧐</text>
  
  <circle cx="305" y="260" r="15" fill="#F2918C" opacity="0.7"/>
  <text x="300" y="267" font-family="Arial, sans-serif" font-size="20">😊</text>
  
  <circle cx="420" y="260" r="15" fill="#F2918C" opacity="0.7"/>
  <text x="415" y="267" font-family="Arial, sans-serif" font-size="20">🎉</text>
  
  <!-- Pain points and opportunities -->
  <rect x="25" y="290" width="450" height="50" rx="6" fill="#FFFFFF" stroke="#302E87" stroke-width="1" opacity="0.1"/>
  <text x="250" y="315" font-family="Arial, sans-serif" font-size="14" fill="#302E87" text-anchor="middle" font-weight="bold">Customer Journey Map</text>
  <text x="250" y="335" font-family="Arial, sans-serif" font-size="12" fill="#302E87" text-anchor="middle">Blupi Blueprint Sample</text>
</svg>